<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
<div class="container padding-bottom-3x mb-1">
    <div class="card mb-3">
        <!-- <div class="p-4 text-center text-white text-lg bg- rounded-top"><span class="text-uppercase">Moctezuma</span></div>
        <div class="d-flex flex-wrap flex-sm-nowrap justify-content-between py-3 px-2 bg-secondary">
          <div class="w-100 text-center py-1 px-2"><span class="text-medium">Shipped Via:</span> UPS Ground</div>
          <div class="w-100 text-center py-1 px-2"><span class="text-medium">Status:</span> Checking Quality</div>
          <div class="w-100 text-center py-1 px-2"><span class="text-medium">Expected Date:</span> SEP 09, 2017</div>
        </div> -->
        <div class="card-body">
            <div class="steps d-flex flex-wrap flex-sm-nowrap justify-content-between padding-top-2x padding-bottom-1x" id="steperbuttons">
                <div [class]="getStepStatusClass(item)" *ngFor="let item of configuration;let i=index;" [id]="item.name">
                    <div class="step-icon-wrap">
                        <span class="step-icon" (click)="changeStepMethod(item)">
                            <i [class]="item.icon"></i>
                        </span>
                    </div>
                    <h3 class="step-title">{{i+1}}. {{item.title}}</h3>
                </div>
            </div>
        </div>
        <div class="d-flex flex-wrap flex-sm-nowrap justify-content-between py-3 px-2 card-footer " style="background-color: #2061c4;">
            <div class="w-100 text-center py-1 px-2">
                <label class="text-medium text-white">
                    <strong>
                        {{getMessage()}}
                    </strong>
                </label>
            </div>
        </div>
    </div>
</div>
