<div class="row">
    <div class="col-lg-12 d-flex justify-content-center align-items-center">
        <i-feather name="lock" class="big fill-1"></i-feather>
    </div>
    <br>
    <div class="col-lg-12 d-flex justify-content-center">
        <h1>Acceso Denegado</h1>
    </div>
    <br>
    <div class="col-lg-12 d-flex justify-content-center">
        <h4>Tú no tienes permisos para ver esta sección. Revisa tus credenciales.</h4>
    </div>
    <div class="col-lg-12 d-flex justify-content-center" *ngIf="return==true">
        <button type="button" class="btn btn-raised mr-1 text-white btn-secondary"
            ngbTooltip="Regresar" (click)="onRoute()">Cerrar</button>
    </div>
</div>
