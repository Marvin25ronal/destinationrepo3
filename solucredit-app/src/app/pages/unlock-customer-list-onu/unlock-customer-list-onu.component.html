<div class="col-12">
    <div class="card card-body">
        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#759ee0" type="ball-scale-multiple">
            <p style="font-size: 20px; color:#fff">Cargando Información...</p>
        </ngx-spinner>
        <div class="d-flex mb-3 mt-3">
                <form class="m-t-20">
                    <div class="row">
                        <div class="col-sm-12 col-lg-12">
                            <div class="form-group row">
                                <div class="input-group col-sm-12">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="ti-search"></i>
                                        </span>
                                    </div>
                                    <input [(ngModel)]="searchTerm" class="form-control" name="buscador" placeholder="Buscar" type="text" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        <div class="table-responsive table-bordered">
            <table class="table table-striped mb-0 no-wrap v-middle">
                <thead>
                    <tr>
                        <th scope="col">Código de cliente</th>
                        <th scope="col">Nombre Completo</th>
                        <th scope="col">Fecha de validación</th>
                        <th scope="col">DATAID</th>
                        <th scope="col">First_Name</th>
                        <th scope="col">Last_name</th>
                        <th scope="col">Comment</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let user of data | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">

                        <td>
                            <ngb-highlight [result]="user.name" [term]="searchTerm"></ngb-highlight>
                        </td>
                        <td>
                            <ngb-highlight [result]="user.nit" [term]="searchTerm"></ngb-highlight>
                        </td>
                        <td>
                            <ngb-highlight [result]="user.address1" [term]="searchTerm"></ngb-highlight>
                            <ngb-highlight [result]="user.address2"></ngb-highlight>
                        </td>
                        <td *ngIf="user.category_id === 1">
                            <ngb-highlight result="Prospecto" [term]="searchTerm"></ngb-highlight>
                        </td>
                        <td *ngIf="user.category_id === 2">
                            <ngb-highlight result="VIP" [term]="searchTerm"></ngb-highlight>
                        </td>
                        <td *ngIf="user.category_id === 3">
                            <ngb-highlight result="Tradicional" [term]="searchTerm"></ngb-highlight>
                        </td>
                        <td *ngIf="user.category_id === 4">
                            <ngb-highlight result="Otros" [term]="searchTerm"></ngb-highlight>
                        </td>
                        <td class="text-right">
                            <ngb-highlight [result]=""></ngb-highlight>
                        </td>
                        <td>
                            <button class="btn text-white custom_btn1" type="button"><span class="btn-label m-r-5"><i
                                        class="mdi mdi-eye-outline"></i></span>Ver</button>
                            <button class="btn text-white custom_btn1" type="button"><span class="btn-label m-r-5"><i
                                        class=" icon-pencil"></i></span>Editar</button>

                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center p-2">
                <ngb-pagination *ngIf="data" [maxSize]="5" [collectionSize]="data.length"
                    [(page)]="page" [pageSize]="pageSize">
                </ngb-pagination>
            </div>
        </div>
    </div>
</div>
