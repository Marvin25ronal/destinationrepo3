<nav class="sidebar-nav">
    <ul id="sidebarnav" >
        <!-- User Profile-->
        <li class="mt-4">
            <div class="user-profile pb-4 border-bottom">
                <!-- User profile image -->
                <div class="profile-img">
                    <img [src]="picture" alt="user" />
                </div>
                <!-- User profile text-->
                <div class="profile-text" ngbDropdown display="static">
                    <a href="javascript: void(0);" class="dropdown-toggle link u-dropdown" ngbDropdownToggle>
                        {{name}} 
                        <span class="caret"></span>
                    </a>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <!-- <a href="javascript: void(0);" class="dropdown-item">
                            <i class="ti-user"></i> Mi Perfil</a> -->
                        <!-- <a href="javascript: void(0);" class="dropdown-item">
                            <i class="ti-wallet"></i> My Balance</a> -->
                        <!-- <a href="javascript: void(0);" class="dropdown-item">
                            <i class="ti-email"></i> Inbox</a> -->
                        <div class="dropdown-divider"></div>
                        <!--  <a href="javascript: void(0);" class="dropdown-item">
                            <i class="ti-settings"></i> Configuración</a> -->
                        <div class="dropdown-divider"></div>
                        <a href="javascript: void(0);" class="dropdown-item">
                            <i class="fa fa-power-off"></i> Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </li>
        <!-- First level menu -->
        <li class="sidebar-item" [class.active]="showMenu === sidebarnavItem.title" *ngFor="let sidebarnavItem of sidebarnavItems" [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
            <div class="nav-small-cap" *ngIf="sidebarnavItem.extralink === true"><i [ngClass]="[sidebarnavItem.icon]"></i><span class="hide-menu">{{sidebarnavItem.title}}</span></div>
            <a class="sidebar-link waves-effect waves-dark" [routerLink]="sidebarnavItem.class === '' ? [sidebarnavItem.path] : null" [ngClass]="[sidebarnavItem.class]" *ngIf="!sidebarnavItem.extralink;" (click)="addExpandClass(sidebarnavItem.title)" [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
                
                <i *ngIf="!sidebarnavItem.type_icon; else othericon" [ngClass]="[sidebarnavItem.icon]"></i>
                <ng-template #othericon>
                    <i-feather  [name]="sidebarnavItem.icon_class" class="my-feather-icon mr-2"></i-feather>
                </ng-template>
                <span class="hide-menu">{{sidebarnavItem.title}}</span>
            </a>
            <!-- Second level menu -->
            <ul aria-expanded="false" class="collapse first-level" *ngIf="sidebarnavItem.submenu.length > 0" [ngClass]="{'in' : showMenu === sidebarnavItem.title }">
                <li class="sidebar-item" *ngFor="let sidebarnavSubItem of sidebarnavItem.submenu" [class.active]="showSubMenu === sidebarnavSubItem.title" [routerLinkActive]="sidebarnavSubItem.submenu.length > 0 ? '' : 'active'">
                    <a class="sidebar-link" [routerLink]="sidebarnavSubItem.class===''?'/'+sidebarnavSubItem.path:null" [routerLinkActive]="sidebarnavSubItem.submenu.length > 0 ? '' : 'router-link-active '" [ngClass]="[sidebarnavSubItem.class]" *ngIf="!sidebarnavSubItem.extralink;" (click)="addActiveClass(sidebarnavSubItem.title)">
                        
                        <i *ngIf="!sidebarnavSubItem.type_icon; else othericonlevel2" [ngClass]="[sidebarnavSubItem.icon]" [ngClass]="this.showMenu===sidebarnavItem.title?sidebarnavSubItem.icon+' ml-3 hide-menu':sidebarnavSubItem.icon+' hide-menu'"></i>
                        <ng-template #othericonlevel2>
                            <i-feather  [name]="sidebarnavSubItem.icon_class"  [ngClass]="this.showMenu===sidebarnavItem.title?'submenu-my-feather-icon ml-3 hide-menu':'submenu-my-feather-icon hide-menu'"></i-feather>
                        </ng-template>
                        <span class="hide-menu">{{sidebarnavSubItem.title}}</span>
                    </a>
                    <!-- Third level menu -->
                    <ul aria-expanded="false" class="collapse Second-level" *ngIf="sidebarnavSubItem.submenu.length > 0" [ngClass]="{'in' : showSubMenu === sidebarnavSubItem.title }">
                        <li class="sidebar-item" *ngFor="let sidebarnavSubsubItem of sidebarnavSubItem.submenu" routerLinkActive="active" [ngClass]="[sidebarnavSubsubItem.class]">
                            <a class="sidebar-link" [routerLink]="['/'+sidebarnavSubsubItem.path]" *ngIf="!sidebarnavSubsubItem.extralink;" [routerLinkActive]="sidebarnavSubsubItem.submenu.length > 0 ? '' : 'router-link-active bold-class'">
                                <i [ngClass]="[sidebarnavSubsubItem.icon]" [ngClass]="this.showMenu===sidebarnavSubsubItem.title?sidebarnavSubsubItem.icon+'  hide-menu':sidebarnavSubsubItem.icon+' hide-menu'"></i>
                                <span class="hide-menu">{{sidebarnavSubsubItem.title}}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</nav>
